<!DOCTYPE html>
<html lang="it">

  <head>
    <title>DBR</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <!-- META TAG -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>



  <body>
    <div class="text-center" id="title">
      Dog Breed Recognizer
    </div>
    <div class="text-center">
      <!-- enctype = "multipart/form-data" necessario nelle form HTML per upload file in server -->
      <form>
          <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg" onchange="readURL(this);" required /><br>
          <img class="image" id="preview" src="img/placeholder.jpg" width="300" height="300" alt=""/><br><br>

          <span id="span_button">
            <button type="button" class="btn btn-outline-success" style="margin-bottom: 50px;" onclick="rilevaRazza()">Rileva razza</button>
          </span>
          <span id="span_risultato"></span>

      </form>
    </div>


    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>

</html>
